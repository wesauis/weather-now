<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Now</title>
    <meta name="application-name" content="Weather Now" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="msapplication-TileColor" content="#000" />
    <meta name="theme-color" content="#000" />
    <link rel="manifest" href="./manifest.json" />

    <!-- icons -->
    <link rel="icon" type="image/png" href="./icons/16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="./icons/32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./icons/128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="./icons/144.png" sizes="144x144" />
    <link rel="icon" type="image/png" href="./icons/196.png" sizes="196x196" />
    <meta name="msapplication-TileImage" content="./icons/144.png" -- />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="./icons/144.png"
    />

    <!-- weather icons -->
    <script src="https://cdn.jsdelivr.net/gh/darkskyapp/skycons/skycons.js"></script>

    <!-- styles for mobile portrait and small window (pc)-->
    <link
      media="screen and (max-width: 640px)"
      href="./styles/mobile.css"
      rel="stylesheet"
    />
    <!-- styles for mobile landscape and pc-->
    <link
      media="screen and (min-width: 640px)"
      href="./styles/web.css"
      rel="stylesheet"
    />
    <!-- global css -->
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <div id="app" class="hidden">
      <div class="geo-sec">
        <h6>geolocation:</h6>
        <div class="coord-sec">
          <h3 id="lat">lat</h3>
          <h3 id="lon">lon</h3>
        </div>
      </div>

      <div class="icon-sec">
        <canvas id="icon" width="189" height="189"></canvas>
      </div>

      <div class="temp-sec">
        <h1 id="degree">??Â°C</h1>
      </div>

      <h2 id="description">description</h2>
    </div>

    <script src="./scripts/tools.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/app.js"></script>
    <script>
      start();
    </script>
  </body>
</html>
